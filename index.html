<!DOCTYPE html>
<!-- ICS2O-Assignment-02-JS-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8"
    <meta name="description" content="Area of a parallelogram, using JS">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kenny Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Assignment 2: Area of a Parallelogram</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Area of a Parallelogram</span>          
        </div>
      </header>
      <main class = "mdl-layout__content">
        <img src="./img/parallelogram.png" alt="parallelogram" width="40%" height="auto" />
        <br>
        <!-- basic text -->
        <h4>Formula for the Area of a Parallelogram</h4>
        <h5>a = b x h</h5>
        <h3>Input the dimensions of the base and height of the parallelogram.</h3>
        <br>
        <p>Please input the base measurement:</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="parallelogram-base">
            <label class="mdl-textfield__label" for="parallelogram-base">Base</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br>
        <!-- basic text -->
        <br>
        <p>Please input the height measurement:</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="parallelogram-height">
            <label class="mdl-textfield__label" for="parallelogram-height">Height</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <br>
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
